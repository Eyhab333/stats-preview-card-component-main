<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Inter", "Lexend Deca", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="top__p">Discover the benefits of data
          analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency.</p>
          <div class="bottom-section">
            <div class="companies">
              <h2 class="bottom__h2">10k+</h2>
              <p class="bottom__p">companies</p>
            </div>
            <div class="templates">
              <h2 class="bottom__h2">314</h2>
              <p class="bottom__p">templates</p>
            </div>
            <div class="queries">
              <h2 class="bottom__h2">12m+</h2>
              <p class="bottom__p">queries</p>
            </div>
          </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </main>
  </body>
</html>
